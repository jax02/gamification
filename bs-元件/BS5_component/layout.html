<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar pt-3 vh-100 border-end d-flex bg-light flex-column">
            <!-- 名稱 -->
            <div class="px-4 ">
                <strong>後台管理</strong>
            </div>
            <!-- 選單 -->
            <div class="overflow-auto mt-3">
                <div>
                    <a href="#" class="sidebar-link active">
                        <div class="px-4 ">
                            首頁
                        </div>
                    </a>
                </div>
                <!-- 子選單 -->
                <div>
                    <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                        <div class="d-flex justify-content-between px-4">
                            <p class="mb-0">
                                訂單管理
                            </p>
                            <i class="bi bi-caret-down"></i>
                        </div>
                    </a>
                    <div class="collapse" id="menu-order">
                        <a href="#" class="sidebar-link ">
                            <div class="ps-5">
                                其他
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 登出 -->
            <a href="#" class="mt-auto sidebar-link">
                <div class="px-4 ">
                    <i class="bi bi-box-arrow-right"></i>登出
                </div>
            </a>
        </aside>
        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block border-end py-3 px-4" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>
                </a>
            </div>
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./javascripts/toggle.js"></script>
</body>

</html>
