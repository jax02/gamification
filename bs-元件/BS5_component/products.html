<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar pt-3 vh-100 border-end d-flex bg-light flex-column">
            <!-- 名稱 -->
            <div class="px-4 ">
                <strong>後台管理</strong>
            </div>
            <!-- 選單 -->
            <div class="overflow-auto mt-3">
                <div>
                    <a href="#" class="sidebar-link ">
                        <div class="px-4 ">
                            首頁
                        </div>
                    </a>
                </div>
                <!-- 子選單 -->
                <div>
                    <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                        <div class="d-flex justify-content-between px-4">
                            <p class="mb-0">
                                訂單管理
                            </p>
                            <i class="bi bi-caret-down"></i>
                        </div>
                    </a>
                    <div class="collapse" id="menu-order">
                        <a href="#" class="sidebar-link ">
                            <div class="ps-5">
                                其他
                            </div>
                        </a>
                    </div>
                </div>
                <div>
                    <a href="#" class="sidebar-link active">
                        <div class="px-4 ">
                            產品管理
                        </div>
                    </a>
                </div>
            </div>
            <!-- 登出 -->
            <a href="#" class="mt-auto sidebar-link">
                <div class="px-4 ">
                    <i class="bi bi-box-arrow-right"></i>登出
                </div>
            </a>
        </aside>
        <main class="main" id="app">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block border-end py-3 px-4" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>
                </a>
            </div>
            <!-- 主要內容區 -->
            <div class="p-4">
                <ul class="nav nav-pills mb-4">
                    <li class="nav-item">
                        <a class="nav-link active rounded-pill" aria-current="page" href="#">所有產品
                            <span class="badge rounded-pill bg-light text-dark">99</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill" href="#">待啟用
                            <span class="badge rounded-pill bg-light text-dark">20</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill" href="#">Link</a>
                    </li>
                </ul>

                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <div>
                                <button class="btn btn-primary btn-lg" type="button" @click="openModal('new')">
                                    新增品項
                                </button>
                            </div>
                            <span class="input-group-text border-0 bg-transparent pe-0">
                                <i class="bi bi-search"></i>

                            </span>
                            <input type="search" class="form-control border-0 shadow-none">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr class="align-middle">
                                        <th scope="col" class="py-3 px-4">分類</th>
                                        <th scope="col">產品名稱</th>
                                        <th scope="col">原價</th>
                                        <th scope="col">售價</th>
                                        <th scope="col">是否啟用</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <!-- 避免換行 .text-nowrap -->
                                <tbody class="text-nowrap">
                                    <tr>
                                        <td class="py-3 px-4">麵包</td>
                                        <td>波囉麵包</td>
                                        <td>100</td>
                                        <td>80</td>
                                        <td class="text-muted">未啟用</td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#" class="btn btn-sm btn-outline-info ">編輯<i
                                                        class="bi bi-pencil"></i></a>
                                                <a href="#" class="btn btn-sm btn-outline-danger ">刪除<i
                                                        class="bi bi-trash"></i></a>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end mb-0">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./javascripts/toggle.js"></script>
    <script type="module" src="./javascripts/products.js"></script>
</body>

</html>
